<form id="contactForm" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>Your contact info</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mat-focused">
      <div class="row no-gutters">
        <mat-form-field class="col-md-6 mat-focused">
          <mat-label>First Name</mat-label>
          <input
            matInput
            placeholder="First Name"
            formControlName="firstName"
          />
          <mat-error>This field is required.</mat-error>
        </mat-form-field>
        <mat-form-field class="col-md-6 pl-1 mat-focused">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" formControlName="lastName" />
          <mat-error>This field is required.</mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col w-100 mat-focused">
          <mat-label>Email Address</mat-label>
          <input
            matInput
            type="email"
            placeholder="example@email.com"
            formControlName="email"
          />
          <mat-error>This field is required.</mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col w-100 mat-focused">
          <mat-label>Phone Number</mat-label>
          <input
            matInput
            placeholder="Phone Number"
            formControlName="phoneNumber"
            phoneMask
          />
          <mat-error class="p-0">This field is required.</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-divider></mat-divider>

  <button mat-raised-button color="primary" class="float-right mt-4">
    Next
  </button>
</form>
